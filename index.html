<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
</head>

<body>
  <div class="header">
    <h1>Guessing Game</h1>
    <p id="titleTag">Guess a number between 1-100</p>
  </div>

  <div class="content">



    <div class="userGuessContainer">

      <div class="userGuess">
        <input id="userInput" type="text">
      </div>

      <div>

        <div id="reset" class="guessContainerButtons">
          <h3 class="guessContainerButtonText">Reset</h3>
        </div>
        <div id="hint" class="guessContainerButtons">
          <h3 class="guessContainerButtonText">Hint</h3>
        </div>
      </div>
    </div>
    <div class="hintContainer">
      <div id="hint1" class="hint"></div>
      <div id="hint2" class="hint"></div>
      <div id="hint3" class="hint"></div>
    </div>
    <div class="guessContainer">
      <div class="guesses">
        <div class="guess">
          <h3 id="guess1">___</h3>
        </div>
        <div class="guess">
          <h3 id="guess2">___</h3>
        </div>
        <div class="guess">
          <h3 id="guess3">___</h3>
        </div>
        <div class="guess">
          <h3 id="guess4">___</h3>
        </div>
        <div class="guess">
          <h3 id="guess5">___</h3>
        </div>
      </div>
    </div>
  </div>



  <script src='js/guessing-game.js'></script>
</body>

</html>
